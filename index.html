<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Homepage</title>
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
<h1>Homepage</h1>

<p>Collection of simple JavaScript widgets.</p>

<div class="widget-container">
  <div class="widget">
    <h3>Date</h3>
    <div class="content">
      <div>
        <label for="date-format">Date Format:</label>
        <select id="date-format" onchange="showDate()">
          <option value="string">String</option>
          <option value="locale-string">Locale String</option>
          <option value="date-string">Date String</option>
          <option value="time-string">Time String</option>
          <option value="iso-string">ISO string</option>
          <option value="utc-string">UTC string</option>
          <option value="value">Numerical Value</option>
        </select>
      </div>
      <div class="row">
        Today's date is: <span id="date"></span>
      </div>
      <div class="row">
        <button onclick="showDate()">&#8635;</button>
        <button id="copy-date" onclick="copyDate()">Copy</button>
      </div>
    </div>
  </div>

  <div class="widget">
    <h3>Calculator</h3>
    <div class="content">
      <div class="row">
        <input id="expr" placeholder="1+3*5-7"
          size="8" value="3+5" onchange="calculate()">
        <button onclick="calculate()">=</button>
        <span id="result">?</span>
      </div>
      <div class="row">
        <button onclick='btnToggle("#calc-help", this)'>Show Help</button>
        <button id="copy-result" onclick="copyResult()">Copy</button>
      </div>
      <div id="calc-help" style="display:none">
        <div>
          <b>Available functions:</b>
          <span id="mathfn"></span>
        </div>
        <div>
          <b>Available constants:</b>
          <span id="mathconst"></span>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="./js/com1.js"></script>
<script src="./js/index.js"></script>
</body>
</html>
